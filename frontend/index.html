<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie API Test Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .button-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status.healthy {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .response-section {
            grid-column: 1 / -1;
        }

        .response-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .response-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .response-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .response-item h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .response-item pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .response-item p {
            color: #555;
            line-height: 1.6;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            margin: 5px 0;
            color: #0c5460;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßû Genie API Test Console</h1>
            <p>Local testing interface for Databricks Genie FastAPI</p>
        </div>

        <div class="main-content">
            <!-- Health Check Card -->
            <div class="card">
                <h2> Health Check</h2>
                <div class="info-box">
                    <p><strong>API URL:</strong> <span id="apiUrl">http://localhost:8000</span></p>
                    <p id="healthStatus">Not checked yet</p>
                </div>
                <button class="button" onclick="checkHealth()">Check API Health</button>
            </div>

            <!-- Query Settings Card -->
            <div class="card">
                <h2> Query Settings</h2>
                <div class="input-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" value="test-user" placeholder="Enter user ID">
                </div>
                <div class="input-group">
                    <label for="maxWait">Max Wait Time (seconds)</label>
                    <input type="number" id="maxWait" value="120" min="30" max="300">
                </div>
                <button class="button button-secondary" onclick="clearSession()">Clear Session</button>
            </div>

            <!-- Query Input Card -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2> Ask Genie</h2>
                <div class="input-group">
                    <label for="question">Your Question</label>
                    <textarea id="question" placeholder="Example: What are the total sales by region?"></textarea>
                </div>
                <button class="button" onclick="sendQuery()" id="queryButton">
                    Send Query
                </button>
                
                <div style="margin-top: 20px;">
                    <strong>Sample Questions:</strong>
                    <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
                        <button class="button button-secondary" style="width: auto; padding: 8px 16px;" onclick="setQuestion('What are the total sales by region?')">Sales by Region</button>
                        <button class="button button-secondary" style="width: auto; padding: 8px 16px;" onclick="setQuestion('Show me top 10 customers')">Top Customers</button>
                        <button class="button button-secondary" style="width: auto; padding: 8px 16px;" onclick="setQuestion('What is the average order value?')">Average Order</button>
                    </div>
                </div>
            </div>

            <!-- Response Card -->
            <div class="card response-section">
                <h2> Response</h2>
                <div id="response" class="response-content">
                    <p style="color: #999; text-align: center;">No query sent yet. Ask a question to see results!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentSessionId = null;

        // Set a sample question
        function setQuestion(question) {
            document.getElementById('question').value = question;
        }

        // Check API health
        async function checkHealth() {
            const statusElement = document.getElementById('healthStatus');
            statusElement.innerHTML = '<span class="loading-spinner"></span> Checking...';

            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();

                if (response.ok) {
                    statusElement.innerHTML = `
                        <span class="status healthy">‚úì API is healthy</span>
                        <p><strong>Databricks Host:</strong> ${data.databricks_host}</p>
                        <p><strong>Space ID:</strong> ${data.space_id}</p>
                    `;
                } else {
                    statusElement.innerHTML = `<span class="status error">‚úó API returned error</span>`;
                }
            } catch (error) {
                statusElement.innerHTML = `
                    <span class="status error">‚úó Cannot connect to API</span>
                    <p style="color: #721c24; font-size: 12px; margin-top: 5px;">
                        Make sure FastAPI is running: <code>python app.py</code>
                    </p>
                `;
            }
        }

        // Send query to Genie
        async function sendQuery() {
            const question = document.getElementById('question').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const maxWait = parseInt(document.getElementById('maxWait').value);
            const responseDiv = document.getElementById('response');
            const queryButton = document.getElementById('queryButton');

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Disable button and show loading
            queryButton.disabled = true;
            queryButton.innerHTML = '<span class="loading-spinner"></span> Processing...';
            responseDiv.innerHTML = '<p style="text-align: center;"><span class="loading-spinner"></span> Querying Genie...</p>';

            try {
                const payload = {
                    user_id: userId,
                    question: question,
                    session_id: currentSessionId,
                    max_wait: maxWait
                };

                const response = await fetch(`${API_BASE_URL}/genie/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    currentSessionId = data.session_id;
                    displayResponse(data);
                } else {
                    responseDiv.innerHTML = `
                        <div class="response-item">
                            <h3 style="color: #dc3545;">‚ùå Error</h3>
                            <p>${data.detail || 'Unknown error occurred'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response-item">
                        <h3 style="color: #dc3545;"> Connection Error</h3>
                        <p>Could not connect to the API. Make sure the FastAPI server is running.</p>
                        <p style="font-size: 12px; color: #999;">Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                queryButton.disabled = false;
                queryButton.innerHTML = 'Send Query';
            }
        }

        // Display response
        function displayResponse(data) {
            const responseDiv = document.getElementById('response');
            let html = '';

            // Status
            const statusClass = data.status === 'COMPLETED' ? 'healthy' : 'error';
            html += `<div class="response-item">`;
            html += `<h3>Status</h3>`;
            html += `<span class="status ${statusClass}">${data.status}</span>`;
            html += `<p><strong>Session ID:</strong> ${data.session_id}</p>`;
            html += `</div>`;

            // Answer/Analysis
            if (data.answer_text) {
                html += `<div class="response-item">`;
                html += `<h3> Analysis</h3>`;
                html += `<p>${escapeHtml(data.answer_text)}</p>`;
                html += `</div>`;
            }

            // SQL Query
            if (data.sql) {
                html += `<div class="response-item">`;
                html += `<h3> Generated SQL</h3>`;
                html += `<pre>${escapeHtml(data.sql)}</pre>`;
                html += `</div>`;
            }

            // Results Table
            if (data.rows && data.rows.length > 0 && data.columns) {
                html += `<div class="response-item">`;
                html += `<h3> Results (${data.row_count} rows)</h3>`;
                html += `<div class="table-container">`;
                html += `<table>`;
                
                // Headers
                html += `<thead><tr>`;
                data.columns.forEach(col => {
                    html += `<th>${escapeHtml(col)}</th>`;
                });
                html += `</tr></thead>`;
                
                // Rows (show first 10)
                html += `<tbody>`;
                const displayRows = data.rows.slice(0, 10);
                displayRows.forEach(row => {
                    html += `<tr>`;
                    row.forEach(cell => {
                        html += `<td>${escapeHtml(String(cell ?? ''))}</td>`;
                    });
                    html += `</tr>`;
                });
                html += `</tbody>`;
                
                html += `</table>`;
                html += `</div>`;
                
                if (data.row_count > 10) {
                    html += `<p style="color: #999; font-size: 12px; margin-top: 10px;">Showing first 10 of ${data.row_count} rows</p>`;
                }
                
                html += `</div>`;
            }

            responseDiv.innerHTML = html;
        }

        // Clear user session
        async function clearSession() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                alert('Please enter a user ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/genie/session/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentSessionId = null;
                    alert(`Session cleared for user: ${userId}`);
                }
            } catch (error) {
                alert('Error clearing session: ' + error.message);
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check health on page load
        window.addEventListener('load', () => {
            checkHealth();
        });

        // Allow Enter key to send query (Cmd/Ctrl + Enter in textarea)
        document.getElementById('question').addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                sendQuery();
            }
        });
    </script>
</body>
</html>
